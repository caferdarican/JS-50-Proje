<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>To Do</h1>
        <div class="date"></div>
        <div class="card-body">
          <div class="todoList">
            <h3 class="gorevler-h3">Görevler</h3>
            <ul class="list-group gorevler"></ul>
          </div>
          <div class="complete">
            <h3 class="complete-h3">Tamamlandı</h3>
            <ul class="list-group complete-ul"></ul>
          </div>
          <div class="todoAdd">
            <a href="" type="submit"><i class="fa-solid fa-plus"></i></a>
            <input type="text" placeholder="Görev ekle" class="text-input" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
